<!DOCTYPE html>
<html>
<head>
  <title>Review Restaurant | Smart Bites</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Review a Restaurant</h2>
    <form method="POST">
      <label>Select Restaurant:</label><br>
      <select name="restaurant" required>
        {% for rest in restaurants %}
          <option value="{{ rest[0] }}">{{ rest[1] }}</option>
        {% endfor %}
      </select><br><br>
      <label>Rating (1â€“5):</label><br>
      <input type="number" name="rating" min="1" max="5" required><br><br>
      <label>Comments:</label><br>
      <textarea name="comment" rows="3" cols="30" placeholder="Write your feedback..." required></textarea><br><br>
      <button type="submit">Submit Review</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
