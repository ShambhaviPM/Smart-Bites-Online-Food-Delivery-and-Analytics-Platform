<!DOCTYPE html>
<html>
<head>
  <title>Top Rated Restaurants | Smart Bites</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: center; }
    th { color: #ff4e50; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ† Top Rated Restaurants</h2>
    {% if results %}
      <table>
        <tr><th>Restaurant</th><th>Average Rating</th></tr>
        {% for rest in results %}
          <tr><td>{{ rest[0] }}</td><td>{{ rest[1] }}</td></tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No top-rated restaurants yet!</p>
    {% endif %}
    <a href="{{ url_for('dashboard') }}"><button>Back to Dashboard</button></a>
  </div>
</body>
</html>
